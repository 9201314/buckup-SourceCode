<!DOCTYPE html>

     width: 1em; height: 0.8em;
     font-size: 1.6rem;

}
    .icono {
     width: 1em; height: 0.8em;
     font-size: 1.6rem;
      color:#212121;
     vertical-align: -0.15em;
     fill: currentColor;
     overflow: hidden;
}
</style>

<script>
function fuckyou(){
      window.close(); //关闭当前窗口(防抽)
     window.location="about:blank"; //将当前窗口跳转置空白页
}
  function ck() {
    console.profile();
    console.profileEnd();
    //我们判断一下profiles里面有没有东西，如果有，肯定有人按F12了，没错！！
    if(console.clear) { console.clear() };
                        if (typeof console.profiles =="object"){
    return console.profiles.length > 0;
                        }
}
function hehe(){
if( (window.console && (console.firebug || console.table && /firebug/i.test(console.table()) )) || (typeof opera == 'object' && typeof opera.postError == 'function' && console.profile.length > 0)){
  fuckyou();
}
if(typeof console.profiles =="object"&&console.profiles.length > 0){
fuckyou();
}
}
hehe();
window.onresize = function(){
if((window.outerHeight-window.innerHeight)>200)
//判断当前窗口内页高度和窗口高度，如果差值大于200，那么呵呵
   fuckyou();
}
</script>
</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">

<!-- 头部  -->
<section class="header"style="margin-top: -2.2rem;">
	<header class="aui-bar aui-bar-nav" id="aui-header">
		<a class="aui-pull-left aui-btn" onclick="back();">
			<span class="aui-iconfont aui-icon-left"></span>
		</a>
		<div class="aui-title">充值中心</div>
	   	<a href="/" class="aui-pull-right aui-btn" aui-popup-for="top-right" tapmode="">
		<svg class="icono" aria-hidden="true">
             <use xlink:href="#icon-imac1"></use>
        </svg>
		</a>
	    <a onclick="openSearch()" class="aui-pull-right aui-btn">
	       <svg class="icono" aria-hidden="true">
             <use xlink:href="#icon-search"></use>
        </svg>
	    </a>
	</header>
</section>

<div id="mainContent"style="margin-top: 2.2rem;">
	<div class="usercenter-top">
		<div class="usercenter-bg">
			<div class="avatar-box">
				<img class="user-avatar" src="/template/user/images/mrtx.jpg">
			</div>
			<p class="user-name">
				<font color="#424242">{u_name}</font>
			</p>
		</div>
		<div class="usercenter-count">
			<a class="user-money" href="javascript:void(0)">
				<p class="count">{u_points}</p>
				<p class="title">我的积分</p>
			</a>
			<a class="user-packet" href="javascript:void(0)">
				<p class="count">{ug_name}</p>
				<p class="title">等级</p>
			</a>
			<a class="user-ticket" href="javascript:void(0)">
				<p class="count">{u_flag}</p>
				<p class="title">计费类型</p>
			</a>
		</div>
	</div>
	<div class="i-box-cnt" id="i-cnt">
		<div id="i-profile">
			<div class="ui-title i-tab-nav-box">
				<ul class="i-tab-nav fn-clear">
					<li>
						<a href="javascript:void(0)" id="info_1"  onclick="show(1)">充值卡充值</a></li>
					<li class="line"></li>
					<li>
						<a href="javascript:void(0)" id="info_2" onclick="show(2)">在线购卡</a></li>
					<li class="line"></li>
				</ul>
			</div>
			<div id="base_info">
				<form action="index.php?m=user-paysave.html" method="post" name="form4" id="form4">

				<div class="ui-form">
					<div class="ui-form-item fn-clear">
						<label for="newpass" class="ui-label w130">充值卡号码：</label>
						<input id="cardnum" name="cardnum" maxlength="40" class="ui-input w400" value="">
					</div>
					<div class="ui-form-item fn-clear">
						<label for="newpass" class="ui-label w130">充值卡密码：</label>
						<input id="cardpwd" name="cardpwd" maxlength="40" class="ui-input w400" value="">
					</div>
					<div class="ui-form-item fn-clear" style="text-align:center">
						<input type="submit" id="btnSave" class="ui-button " value="确认" style="width:200px;margin-top: 15px;border-radius: 1.7rem;background-color:#ff6666">
					</div>				
				</div>
				</form>
			</div>
			<div class="ui-form" id="update_info" style="display:none;">
				<div class="TONGZHI">
					<p>购买充值卡</p>
					<p>Q  Q：{maccms:qq}</p>
				</div>
			</div>
		</div>
	</div>	
	<script>function show(o) {
			if (o == 1) {
				$("#base_info").show();
				$("#update_info").hide();
				$("#info_1").css("color", "#ff6666");
				$("#info_2").css("color", "");
			} else {
				$("#base_info").hide();
				$("#update_info").show();
				$("#info_1").css("color", "");
				$("#info_2").css("color", "#ff6666");
			}

		}
	</script>
</div>
{foot}
</body>
</html>
